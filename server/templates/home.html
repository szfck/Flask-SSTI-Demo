{% extends 'base.html' %}
 
{% block container %}
  <div class="top-pad">
    <form action="/query" method="POST">
        <input type="text" name="foo" size="80">
        <input type="submit">
    </form>
    {% for id, product in products.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('product', key=id) }}">{{product['name'] }}</a>
          <small>$ {{ product['price'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
